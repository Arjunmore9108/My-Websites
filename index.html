<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="BGDiv"></div>
    <div class="Darkness"></div>
      <div class="NavBar">
            <div class="Logo">
                <a href="https://www.netflix.com/"><img src="pngwing.com.png" class="LogoImg"></a>
            </div>
        </div>
    <div class="FormSection">
        <p class="SignIn">Sign In</p>
        <input class="Input" placeholder="Email or mobile number">
        <input class="Input" placeholder="Password">
        <button class="SignInBtn">Sign In</button>
        <p class="OR">OR</p>
        <button class="SignInCode">Use a sign-in-code</button>
        <a href="https://www.netflix.com/loginhelp"class="ForgotPass">Forgot Password</a>
        <label class="RememberMe">
            <input type="checkbox" name="" value="yes">
                Remember me     
        </label>
        <div class="SignUpNow">
            <p class="NewSignUpText">New to Netflix?<a href=""class="SignUpNowA">Sign up now. </a></p>
        </div>
        <a href=""class="LearnMore">Learn more.</a>
    </div>
        
        
   
<footer class="FooterSection">
    <p class="Questions">Questions? <a href=""> Call 000-800-919-1743 (Toll-Free)</a></p>
   <div class="Links">
    <a href="https://help.netflix.com/support/412" id="L">FAQ</a>
    <a href="https://help.netflix.com/" id="L">Help Centre</a>
    <a href="https://help.netflix.com/legal/termsofuse" id="L">Term of use</a>
    <a href="https://help.netflix.com/legal/privacy" id="L">Privacy</a>
    <a href="https://www.netflix.com/in/login#" id="L">Cookie Preferences</a>
    <a href="https://help.netflix.com/legal/corpinfo" id="L"><pre>Corporation Information</pre></a>
   </div>
    <div class="language-select">
      <select name="language" id="language">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>

</footer>
</body>
</html>
